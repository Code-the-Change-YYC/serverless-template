service: serverless-template
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan*
      Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:provider.environment.DYNAMODB_TABLE}

# you can define service wide environment variables here
  environment:
    DYNAMODB_TABLE: ${self:service}-project-${self:provider.stage}

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
plugins:
  - serverless-pseudo-parameters
functions:
  list:
    handler: functions/list.handler
    events:
      - http:
          path: /v1/example
          method: get
  create:
    handler: functions/create.handler
    events:
      - http:
          path: /v1/example
          method: post
  retrieve:
    handler: functions/retrieve.handler
    events:
      - http:
          path: /v1/example/{code}
          method: get
  update:
    handler: functions/update.handler
    events:
      - http:
          path: /v1/example/{code}
          method: put
  delete:
    handler: functions/delete.handler
    events:
      - http:
          path: /v1/example/{code}
          method: delete
